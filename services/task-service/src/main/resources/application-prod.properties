# ==============================================================
# TASK SERVICE - Configuração de PRODUÇÃO
# ==============================================================

# ==============================================================
# SEGURANÇA - PRODUÇÃO
# ==============================================================

# H2 Console DESABILITADO em produção
spring.h2.console.enabled=false

# SQL logs DESABILITADOS em produção
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logs apenas de erros e warnings
logging.level.com.example.taskservice=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=ERROR

# Não expor detalhes de erros
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

