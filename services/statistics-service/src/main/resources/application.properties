# ==============================================================
# STATISTICS SERVICE - Configuração do Microsserviço
# ==============================================================

# Nome da aplicação
spring.application.name=statistics-service

# ==============================================================
# SERVIDOR
# ==============================================================
# Porta do servidor (diferente dos outros serviços)
server.port=8082

# ==============================================================
# INTEGRAÇÃO COM TASK SERVICE
# ==============================================================
# URL do Task Service para comunicação entre microsserviços
# Em Docker Compose, usar nome do serviço: http://task-service:8081
# Em desenvolvimento local, usar: http://localhost:8081
task.service.url=http://task-service:8081

# ==============================================================
# LOGGING
# ==============================================================
logging.level.com.example.statisticsservice=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==============================================================
# ACTUATOR (Métricas e Health Check)
# ==============================================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.server.port=8082

# ==============================================================
# WEBCLIENT (Cliente HTTP Reativo)
# ==============================================================
# Timeout para requisições ao Task Service (em segundos)
spring.webflux.timeout=10s
